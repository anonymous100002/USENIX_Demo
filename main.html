<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Access API Demo</title>
    <!-- Add basic CSS styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <h1>File System Access API Demo for USENIX Submission</h1>
    <!-- Button to trigger the directory access -->
    <button id="accessDirectory">Access Directory</button>
    <!-- Unordered list to display the file names -->
    <ul id="fileList"></ul>
    <!-- Include the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
